<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loading, Login & Prediction Signal Bot</title>
<style>
  /* Basic Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    height: 100vh;
    overflow: hidden;
  }

  /* Centering for loading and login */
  #loadingContainer, #loginPage {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    justify-content: center;
    height: 100vh;
  }

  /* Loading Bar */
  #loadingBar {
    width: 300px;
    height: 25px;
    background: #333;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 10px #00ff99;
  }
  #loadingProgress {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00ff99, #00cc66);
    border-radius: 15px 0 0 15px;
    animation: pulseLoading 2s infinite alternate;
  }
  @keyframes pulseLoading {
    0% { filter: brightness(1); }
    50% { filter: brightness(1.3); }
    100% { filter: brightness(1); }
  }
  #loadingText {
    font-size: 1.2rem;
    font-weight: 700;
    color: #00ff99;
    text-shadow: 0 0 10px #00ff99;
  }

  /* Login Page */
  #loginPage {
    background: #222;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ff99;
    width: 320px;
  }
  #loginPage h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #00ff99;
  }
  #tokenInput {
    padding: 10px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    outline: none;
    margin-bottom: 20px;
    width: 100%;
  }
  #loginBtn {
    background: #00ff99;
    border: none;
    padding: 10px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    color: #222;
    transition: background 0.3s ease;
  }
  #loginBtn:hover {
    background: #00cc66;
  }
  #tokenAnimation {
    margin-top: 15px;
    height: 30px;
    font-weight: 700;
    font-size: 1.1rem;
    color: #00ff99;
    text-align: center;
    letter-spacing: 3px;
    animation: bounceToken 1.5s infinite;
    display: none;
  }
  @keyframes bounceToken {
    0%, 100% { transform: translateY(0); color: #00ff99; text-shadow: 0 0 10px #00ff99; }
    50% { transform: translateY(-10px); color: #00cc66; text-shadow: 0 0 20px #00cc66; }
  }

  /* Main Page (Prediction Bot) */
  #mainPage {
    display: none;
    flex-direction: row;
    padding: 10px;
    gap: 10px;
    height: 100vh;
    background: #111;
  }
  #leftPrediction, #rightHistory {
    background: #222;
    border-radius: 12px;
    padding: 12px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    font-size: 0.9rem;
    overflow: hidden;
    max-width: 280px;
  }
  #leftPrediction h3, #rightHistory h3 {
    color: #00ff99;
    margin-bottom: 8px;
    text-align: center;
    font-size: 1.1rem;
  }
  .periodNumber {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 8px;
    text-align: center;
  }
  .signal {
    font-size: 1.4rem;
    font-weight: 900;
    text-align: center;
    margin-bottom: 16px;
    color: #00ff99;
    animation: pulseSignal 2s infinite alternate;
  }
  @keyframes pulseSignal {
    0% { text-shadow: 0 0 5px #00ff99; color: #00ff99; }
    50% { text-shadow: 0 0 20px #00ff99; color: #00ffcc; }
    100% { text-shadow: 0 0 5px #00ff99; color: #00ff99; }
  }
  .historyList {
    list-style: none;
    padding: 0;
    margin: 0;
    overflow-y: auto;
    flex-grow: 1;
    max-height: 180px;
  }
  .historyList li {
    padding: 5px 8px;
    margin-bottom: 5px;
    border-radius: 8px;
    background: #333;
    display: flex;
    justify-content: space-between;
    font-weight: 600;
    font-size: 0.9rem;
  }
  .historyList li span.number {
    font-weight: 700;
  }
  .big {
    color: #ff4d4d;
  }
  .small {
    color: #4d94ff;
  }
  #botToggleBtn {
    background: #00ff99;
    border: none;
    padding: 7px 14px;
    font-size: 0.95rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    color: #222;
    margin: 0 auto 12px auto;
    display: block;
    transition: background 0.3s ease;
  }
  #botToggleBtn:hover {
    background: #00cc66;
  }

  /* Mobile adjustments */
  @media (max-width: 600px) {
    #mainPage {
      flex-direction: column;
    }
    #leftPrediction, #rightHistory {
      max-width: 100%;
      font-size: 0.8rem;
      padding: 10px;
      height: auto !important;
    }
  }
</style>
</head>
<body>

<!-- Loading Screen -->
<div id="loadingContainer">
  <div id="loadingBar">
    <div id="loadingProgress"></div>
  </div>
  <div id="loadingText">Loading 0%</div>
</div>

<!-- Login Page -->
<div id="loginPage">
  <h2>লগইন পেজ</h2>
  <input type="password" id="tokenInput" placeholder="এক্সেস টোকেন দিন" autocomplete="off" />
  <button id="loginBtn">লগইন</button>
  <div id="tokenAnimation">112233</div>
</div>

<!-- Main Prediction Bot Page -->
<div id="mainPage">
  <div id="leftPrediction">
    <h3>Prediction Box</h3>
    <button id="botToggleBtn">Start Bot</button>
    <div class="periodNumber" id="predictionPeriod">Period: -</div>
    <div class="signal" id="predictionSignal">-</div>
  </div>
  <div id="rightHistory">
    <h3>Result History</h3>
    <div class="periodNumber" id="latestPeriod">Latest Period: -</div>
    <ul class="historyList" id="historyList">
      <!-- Last 4 results will appear here -->
    </ul>
  </div>
</div>

<script>
  // Elements for loading and login
  const loadingContainer = document.getElementById('loadingContainer');
  const loadingProgress = document.getElementById('loadingProgress');
  const loadingText = document.getElementById('loadingText');
  const loginPage = document.getElementById('loginPage');
  const tokenInput = document.getElementById('tokenInput');
  const loginBtn = document.getElementById('loginBtn');
  const tokenAnimation = document.getElementById('tokenAnimation');
  const mainPage = document.getElementById('mainPage');

  // Elements for prediction bot
  const apiURL = 'https://draw.ar-lottery01.com/WinGo/WinGo_30S/GetHistoryIssuePage.json';
  const predictionPeriodEl = document.getElementById('predictionPeriod');
  const predictionSignalEl = document.getElementById('predictionSignal');
  const latestPeriodEl = document.getElementById('latestPeriod');
  const historyListEl = document.getElementById('historyList');
  const botToggleBtn = document.getElementById('botToggleBtn');

  let loadingPercent = 0;
  let botRunning = false;
  let predictionInterval = null;
  let historyInterval = null;

  // Loading animation from 0 to 100%
  function startLoading() {
    const interval = setInterval(() => {
      loadingPercent++;
      loadingProgress.style.width = loadingPercent + '%';
      loadingText.textContent = `Loading ${loadingPercent}%`;

      if (loadingPercent >= 100) {
        clearInterval(interval);
        loadingContainer.style.display = 'none';
        loginPage.style.display = 'flex';
        tokenInput.focus();
      }
    }, 30);
  }

  // Show token animation on input
  tokenInput.addEventListener('input', () => {
    if (tokenInput.value.length > 0) {
      tokenAnimation.style.display = 'block';
    } else {
      tokenAnimation.style.display = 'none';
    }
  });

  // Login button click handler
  loginBtn.addEventListener('click', () => {
    const token = tokenInput.value.trim();
    if (token === '112233') {
      loginPage.style.display = 'none';
      mainPage.style.display = 'flex';
    } else {
      alert('ভুল এক্সেস টোকেন! সঠিক টোকেন দিন।');
      tokenInput.value = '';
      tokenAnimation.style.display = 'none';
      tokenInput.focus();
    }
  });

  // BIG if number >= 5, else SMALL
  function getBigSmall(number) {
    return number >= 5 ? 'BIG' : 'SMALL';
  }

  // Fetch history from API
  async function fetchHistory() {
    try {
      const res = await fetch(apiURL);
      const data = await res.json();
      if (data.code === 0 && data.data && data.data.list) {
        return data.data.list;
      }
      return [];
    } catch (e) {
      console.error('API fetch error:', e);
      return [];
    }
  }

  // Update history box every 1 second
  async function updateHistory() {
    const history = await fetchHistory();
    if (history.length === 0) return;

    const sorted = history.sort((a,b) => b.issueNumber.localeCompare(a.issueNumber));
    const latestIssue = sorted[0];
    latestPeriodEl.textContent = 'Latest Period: ' + latestIssue.issueNumber;

    const last4 = sorted.slice(0,4);
    historyListEl.innerHTML = '';
    last4.forEach(item => {
      const li = document.createElement('li');
      const bigSmallClass = getBigSmall(item.number) === 'BIG' ? 'big' : 'small';
      li.innerHTML = `<span class="period">${item.issueNumber}</span> <span class="number ${bigSmallClass}">${item.number}</span>`;
      historyListEl.appendChild(li);
    });
  }

  // Prediction logic: last 60 history, check last 3 results for BIG/SMALL majority
  async function updatePrediction() {
    const history = await fetchHistory();
    if (history.length === 0) return;

    const sorted = history.sort((a,b) => b.issueNumber.localeCompare(a.issueNumber));
    const latestIssue = sorted[0];
    const latestPeriodNumber = latestIssue.issueNumber;

    // Increment last digits for prediction period
    let prefix = latestPeriodNumber.slice(0, 13);
    let suffix = latestPeriodNumber.slice(13);
    let suffixNum = parseInt(suffix || '0', 10);
    suffixNum++;
    let predictionPeriod = prefix + suffixNum.toString().padStart(suffix.length || 1, '0');
    predictionPeriodEl.textContent = 'Period: ' + predictionPeriod;

    const last60 = sorted.slice(0, 60);
    const last3 = last60.slice(0, 3);
    let bigCount = 0, smallCount = 0;
    last3.forEach(item => {
      if (getBigSmall(item.number) === 'BIG') bigCount++;
      else smallCount++;
    });

    let signal = 'NEUTRAL';
    if (bigCount > smallCount && bigCount >= 2) signal = 'BIG';
    else if (smallCount > bigCount && smallCount >= 2) signal = 'SMALL';

    predictionSignalEl.textContent = signal;
    if(signal === 'BIG') {
      predictionSignalEl.style.color = '#ff4d4d';
      predictionSignalEl.style.textShadow = '0 0 20px #ff4d4d';
    } else if(signal === 'SMALL') {
      predictionSignalEl.style.color = '#4d94ff';
      predictionSignalEl.style.textShadow = '0 0 20px #4d94ff';
    } else {
      predictionSignalEl.style.color = '#aaa';
      predictionSignalEl.style.textShadow = 'none';
    }
  }

  // Start bot
  function startBot() {
    if (botRunning) return;
    botRunning = true;
    botToggleBtn.textContent = 'Stop Bot';

    updatePrediction();
    updateHistory();

    predictionInterval = setInterval(updatePrediction, 2000);
    historyInterval = setInterval(updateHistory, 1000);
  }

  // Stop bot
  function stopBot() {
    if (!botRunning) return;
    botRunning = false;
    botToggleBtn.textContent = 'Start Bot';

    clearInterval(predictionInterval);
    clearInterval(historyInterval);

    predictionPeriodEl.textContent = 'Period: -';
    predictionSignalEl.textContent = '-';
    predictionSignalEl.style.color = '#00ff99';
    predictionSignalEl.style.textShadow = '0 0 5px #00ff99';
  }

  botToggleBtn.addEventListener('click', () => {
    if (botRunning) {
      stopBot();
    } else {
      startBot();
    }
  });

  // Initialize states
  window.onload = () => {
    startLoading();
    stopBot();
  };
</script>

</body>
</html>
