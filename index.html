<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Compact Prediction Bot</title>
<style>
  body {
    margin: 0; padding: 10px;
    background: #121212;
    color: #00ff99;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 14px;
  }
  .container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    max-width: 400px;
    margin: auto;
    padding: 15px;
    background: #222;
    border-radius: 10px;
  }
  .box {
    flex: 1;
  }
  h3 {
    margin: 0 0 10px 0;
    font-weight: 700;
    text-align: center;
    font-size: 16px;
    color: #00ff99;
  }
  button {
    display: block;
    margin: 0 auto 10px auto;
    padding: 5px 12px;
    background: #00ff99;
    border: none;
    border-radius: 6px;
    color: #121212;
    font-weight: 700;
    cursor: pointer;
    font-size: 14px;
  }
  .period {
    text-align: center;
    margin-bottom: 8px;
    font-weight: 600;
  }
  .signal {
    font-weight: 900;
    text-align: center;
    font-size: 18px;
    color: #4d94ff;
    text-shadow: 0 0 8px #4d94ff;
  }
  .signal.big {
    color: #ff4d4d;
    text-shadow: 0 0 8px #ff4d4d;
  }
  .history-list {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 130px;
    overflow-y: auto;
  }
  .history-list li {
    background: #333;
    margin-bottom: 5px;
    padding: 4px 8px;
    display: flex;
    justify-content: space-between;
    border-radius: 6px;
    font-weight: 600;
    font-size: 12px;
  }
  .history-list li .number.big {
    color: #ff4d4d;
  }
  .history-list li .number.small {
    color: #4d94ff;
  }
  @media (max-width: 480px) {
    .container {
      flex-direction: column;
      max-width: 95vw;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="box" id="predictionBox">
    <h3>Prediction Box</h3>
    <button id="botToggleBtn">Start Bot</button>
    <div class="period" id="predictionPeriod">Period: -</div>
    <div class="signal" id="predictionSignal">-</div>
  </div>
  <div class="box" id="historyBox">
    <h3>Result History</h3>
    <div class="period" id="latestPeriod">Latest Period: -</div>
    <ul class="history-list" id="historyList"></ul>
  </div>
</div>

<script>
  const predictionPeriodEl = document.getElementById('predictionPeriod');
  const predictionSignalEl = document.getElementById('predictionSignal');
  const latestPeriodEl = document.getElementById('latestPeriod');
  const historyListEl = document.getElementById('historyList');
  const botToggleBtn = document.getElementById('botToggleBtn');

  let botRunning = false;
  let predictionInterval = null;
  let historyInterval = null;

  // Example API URL (same as yours)
  const apiURL = 'https://draw.ar-lottery01.com/WinGo/WinGo_30S/GetHistoryIssuePage.json';

  function getBigSmall(number) {
    return number >= 5 ? 'BIG' : 'SMALL';
  }

  async function fetchHistory() {
    try {
      const res = await fetch(apiURL);
      const data = await res.json();
      if (data.code === 0 && data.data && data.data.list) {
        return data.data.list;
      }
      return [];
    } catch (e) {
      console.error('API fetch error:', e);
      return [];
    }
  }

  async function updateHistory() {
    const history = await fetchHistory();
    if (!history.length) return;

    const sorted = history.sort((a,b) => b.issueNumber.localeCompare(a.issueNumber));
    const latestIssue = sorted[0];
    latestPeriodEl.textContent = 'Latest Period: ' + latestIssue.issueNumber;

    const last4 = sorted.slice(0,4);
    historyListEl.innerHTML = '';
    last4.forEach(item => {
      const li = document.createElement('li');
      const bs = getBigSmall(item.number);
      li.innerHTML = `
        <span>${item.issueNumber}</span>
        <span class="number ${bs.toLowerCase()}">${item.number}</span>
      `;
      historyListEl.appendChild(li);
    });
  }

  async function updatePrediction() {
    const history = await fetchHistory();
    if (!history.length) return;

    const sorted = history.sort((a,b) => b.issueNumber.localeCompare(a.issueNumber));
    const latestIssue = sorted[0];
    let latestNumber = latestIssue.issueNumber;

    // Increment the last numeric part for predicted period
    let prefix = latestNumber.slice(0, 13);
    let suffix = latestNumber.slice(13);
    let suffixNum = parseInt(suffix || '0', 10);
    suffixNum++;
    let predictionPeriod = prefix + suffixNum.toString().padStart(suffix.length || 1, '0');
    predictionPeriodEl.textContent = 'Period: ' + predictionPeriod;

    // Get last 3 results for signal
    const last3 = sorted.slice(0, 3);
    let bigCount = 0, smallCount = 0;
    last3.forEach(item => {
      if (getBigSmall(item.number) === 'BIG') bigCount++;
      else smallCount++;
    });

    let signal = 'NEUTRAL';
    if (bigCount >= 2) signal = 'BIG';
    else if (smallCount >= 2) signal = 'SMALL';

    predictionSignalEl.textContent = signal;
    predictionSignalEl.classList.remove('big');
    predictionSignalEl.style.textShadow = '';
    if(signal === 'BIG') {
      predictionSignalEl.classList.add('big');
    } else if(signal === 'SMALL') {
      predictionSignalEl.style.color = '#4d94ff';
      predictionSignalEl.style.textShadow = '0 0 8px #4d94ff';
    } else {
      predictionSignalEl.style.color = '#00ff99';
      predictionSignalEl.style.textShadow = '0 0 5px #00ff99';
    }
  }

  function startBot() {
    if(botRunning) return;
    botRunning = true;
    botToggleBtn.textContent = 'Stop Bot';

    updatePrediction();
    updateHistory();

    predictionInterval = setInterval(updatePrediction, 2000);
    historyInterval = setInterval(updateHistory, 1000);
  }

  function stopBot() {
    if(!botRunning) return;
    botRunning = false;
    botToggleBtn.textContent = 'Start Bot';

    clearInterval(predictionInterval);
    clearInterval(historyInterval);

    predictionPeriodEl.textContent = 'Period: -';
    predictionSignalEl.textContent = '-';
    predictionSignalEl.style.color = '#00ff99';
    predictionSignalEl.style.textShadow = '0 0 5px #00ff99';
    historyListEl.innerHTML = '';
    latestPeriodEl.textContent = 'Latest Period: -';
  }

  botToggleBtn.addEventListener('click', () => {
    if(botRunning) {
      stopBot();
    } else {
      startBot();
    }
  });

</script>

</body>
</html>
